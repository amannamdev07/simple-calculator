<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Calculator -->
    <div class="container">
        <h1>Simple Calculator</h1>
        <div class="operationGroup">
            <input type="text" name="val1" placeholder="Enter 1 No" id="val1">
            <select value="operation" title="operation" id="opr">
                <option name="add" id="" title="add">+</option>
                <option name="sub" id="" title="sub">-</option>
                <option name="mul" id="" title="mul">*</option>
                <option name="div" id="" title="div">/</option>
                <option name="mod" id="" title="mod">%</option>
            </select>
            <input type="text" name="val2" placeholder="Enter 2 No" id="val2">
        </div>
        <div class="resultGroup">
            <div class="res" id="res">Result</div>
            <button class="cal">Calculate</button>
        </div>
    </div>
    <!-- Javascript -->
    <script src="index.js"></script>
</body>

</html>
